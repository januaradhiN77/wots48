<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Data Showroom</title>
  <link rel="stylesheet" href="../css_js/main.css">
</head>
<body>
    <header>
        <div class="headertext">
            <h1>JKT48</h1>
        </div>
    </header>

    <section class="input-content">
        <div class="input-container">
            <div class="input-box">
                <form id="inputForm">
                    <label for="nama">Nama Showroom:</label>
                    <input type="text" id="nama" placeholder="Masukkan nama showroom" required><br>

                    <label for="broadcasting">Broadcasting Showroom:</label>
                    <input type="text" id="broadcasting" placeholder="Masukkan broadcasting showroom" required><br>

                    <label for="platform">Platform:</label>
                    <input type="text" id="platform" placeholder="Masukkan platform" required><br>

                    <label for="gambar">Link Gambar:</label>
                    <input type="text" id="gambar" placeholder="Masukkan URL gambar" required><br>

                    <label for="link">Link:</label>
                    <input type="text" id="link" placeholder="Masukkan URL tujuan" required><br>

                    <button type="button" id="saveButton">Save Data</button>
                    <button type="button" id="viewButton">View Data</button>
                    <button type="button" id="deleteButton">Delete Data</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("saveButton").addEventListener("click", function() {
            var nama = document.getElementById("nama").value;
            var broadcasting = document.getElementById("broadcasting").value;
            var platform = document.getElementById("platform").value;
            var gambarLink = document.getElementById("gambar").value;
            var linkTujuan = document.getElementById("link").value;

            var data = {
                nama: nama,
                broadcasting: broadcasting,
                platform: platform,
                gambarLink: gambarLink,
                linkTujuan: linkTujuan
            };

            var existingData = localStorage.getItem("showroomData");
            if (existingData) {
                existingData = JSON.parse(existingData);
                existingData.push(data);
                localStorage.setItem("showroomData", JSON.stringify(existingData));
            } else {
                localStorage.setItem("showroomData", JSON.stringify([data]));
            }

            alert("Data berhasil disimpan!");
        });

        document.getElementById("viewButton").addEventListener("click", function() {
            window.location.href = "tampilan.html";
        });

        document.getElementById("deleteButton").addEventListener("click", function() {
            localStorage.removeItem("showroomData");
            alert("Data showroom dihapus!");
        });
    </script>
</body>
</html>

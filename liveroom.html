<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wots48 - Jadwal</title>
  <link rel="stylesheet" href="../css_js/main.css">
</head>

<body>

<header>
  <div class="headertext">
    <h1>JKT48</h1>
  </div>
</header>

<section class="live-content">
  <div class="live">
    <div class="live-container" id="dataContainer">
      <div class="live-box" id="liveData">
        <a id="linkGambar" target="_blank"><img id="gambarShowroom" width="200"></a>
        <div class="infosr">
          <p id="namaShowroom"></p>
          <span></span>
          <span id="jamShowroom"></span>
        </div>
      </div>
      <div class="live-box" id="noLiveData">
        <img style="width: 90px; border: 0px solid" src="icon/kalendar.png"><br>
        <h1>Tidak ada live untuk saat ini</h1>
      </div>
    </div>
  </div>
</section>

<!-- Tambahkan skrip JavaScript -->
<script>
  var savedData = localStorage.getItem("showroomData");
  if (savedData) {
    savedData = JSON.parse(savedData);
    
    document.getElementById("namaShowroom").textContent = savedData.nama;
    document.getElementById("jamShowroom").textContent = savedData.jam;
    document.getElementById("linkGambar").href = savedData.tampilanLink;
    document.getElementById("gambarShowroom").src = savedData.gambarLink;
    
    if (savedData.tampilanLink) {
      document.getElementById("liveData").style.display = "block";
      document.getElementById("noLiveData").style.display = "none";
    } else {
      document.getElementById("noLiveData").style.display = "block";
      document.getElementById("liveData").style.display = "none";
    }
  } else {
    document.getElementById("noLiveData").style.display = "block";
    document.getElementById("liveData").style.display = "none";
  }
</script>

<!-- Tambahkan link ke file JavaScript eksternal sesuai kebutuhan -->
<script src="../css_js/main.js"></script>
<script src="../css_js/data_event.js"></script>
<script src="../css_js/button_data.js"></script>
<script src="../css_js/data_member.js"></script>
<script src="../css_js/data_image.js"></script>

</body>
</html>
